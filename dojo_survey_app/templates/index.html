<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    {% load static %}
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action="create_user" method="POST" class="border border-primary mt-4">
            {% csrf_token %}
            <h1 class="mb-3 mt-4">Create a Dojo</h1>
            <div class="row">
                <div class="col-xs-2">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control text-center" id="full_name_input" name="full_name">
                <!-- <label>Full Name: <input type="text class="form-control name="full_name"></label> -->
                </div>
            </div>
            <div class="row">
            <label for="location" class="form-label">Location:</label>
            <div class="col">
            <select name="Dojo_location">
                <option value="Seattle">Seattle</option>
                <option value="San Jose">San Jose</option>
                <option value="Dallas">Dallas</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
            </select>
            </div>
            </div>
            <div class="row mt-4 mb-3">
            <label for="language" class="form-label">Language:</label>
            <div class="col">
            <select name="Dojo_language">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="MERN">MERN</option>
                <option value="C++">C++</option>
                <option value="None">None</option>
            </select>
            </div>
            </div>
            <label for="Software Engineer">Software Engineer</label>
            <input type="radio" id="currentSoftwareEngineer" name="SoftwareEngineer" value="Software Engineer">
            <label for="myengineering">Not a Software Engineer</label>
            <input type="radio" id="notSoftwareEngineer" name="SoftwareEngineer" value="Not a Software Engineer">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment(optional):</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="optionalComment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Submit</button>
        </form>
    </div>
</body>
</html>
